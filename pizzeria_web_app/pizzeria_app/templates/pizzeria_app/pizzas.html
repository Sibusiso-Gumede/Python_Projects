{% extends "pizzeria_app/base.html" %}

{% block content %}

    <p>Pizzas:</p>

    <ul>
        {% for pizza in pizzas %}
            <li>
                <a href="{% url 'pizzeria_app:pizza' pizza.id %}">{{pizza}}</a>
            </li>
        {% empty %}
            <li>There are no pizzas yet.</li>
        {% endfor %}
    </ul>

{% endblock content %}
